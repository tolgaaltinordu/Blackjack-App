<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="cardmeister.github.io-master/elements.cardmeister.full.js"></script>
    <title>Blackjack</title>
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round ?</p>
    <p id="cards-el">Cards: </p>
    <p id="sum-el" class="sum-el">sum: </p>
    <button id="start-btn" class="start-btn" onclick="startGame(),playAgain()">START GAME</button>
    <button id="new-card-btn" class="new-card-btn" onclick="getNewCard()">New Card</button>
    <p id="player-el"></p>
    <div class="cards">
        <div class="box1">
            <card-t rank="0" backcolor="darkred"></card-t>

        </div>
        <div class="box2">

        </div>
    </div>

    <script src=" index.js"></script>
</body>

</html>
